<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./src/favicon.ico">
</head>
<body>
    <aside id="sidebar">
        <img id="company-logo" src="./src/logoB.png" alt="Logo">
        <ul id="nav-buttons">
            <a class="button-main" href="./index.html"><span class="material-symbols-outlined">apartment</span>Projects</a>
            <a class="button-main" href="./people.html"><span class="material-symbols-outlined">group</span>People</a>
            <a class="button-main" href="./viewer.html"><span class="material-symbols-outlined">3d_rotation</span>Viewer</a>
        </ul>
    </aside>
    <main id="content">
        <div class="page" id="project-details">
            <header>
                <div>

                    <p style="color: #212E3F;">BIM Methodology</p>
                </div>
            </header>
            <div class="main-page-content">
                <div style="display: flex; flex-direction:column; row-gap: 30px;">
                    <div class="dashboard-card" style="padding: 30px 0">
                        <div style="display: flex; justify-content:space-between; align-items:center; padding:0px 25px;margin-bottom:25px">
                            <p style="font-size:25px;background-color:#ffb412; padding: 10px; border-radius: 100%; aspect-ratio: 1; padding:10px">RP</p>
                            <button class="secondary-button"><p style="width: 100%;">Edit</p></button>
                        </div>
                        <div style="padding:0px 25px;">
                            <h5>Engineering</h5>
                            <p>High Voltage Lines</p>
                            <div style="display: flex; column-gap: 25px; padding:25px; justify-content:space-between">
                                <div>
                                    <p style="color: #212E3F; font-size:var(--font-sm)">Status</p>
                                    <p>Implementing</p>
                                </div>
                                <div>
                                    <p style="color: #212E3F; font-size:var(--font-sm)">Type</p>
                                    <p>Engineering</p>
                                </div>
                                <div>
                                    <p style="color: #212E3F;font-size:var(--font-sm)">Investment</p>
                                    <p>1.500.000â‚¬</p>
                                </div>
                                <div>
                                    <p style="color: #212E3F;font-size:var(--font-sm)">Finish Date</p>
                                    <p>15/12/2024</p> 
                                </div>
                            </div>
                            <div style="background-color:var(--background-200); border-radius:999px; overflow:auto">
                                <div style="background-color: green; width:25%;padding:5px 0; text-align:center">25%</div>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-card" style="flex-grow: 1;">
                       <div style="padding: 20px 25px;display:flex; align-items:center; justify-content:space-between">
                            <h4>To-do</h4>
                            <div style="display: flex; align-items: center; column-gap:10px; justify-items:end; color:#212E3F">
                                <div style="display: flex; align-items: center; column-gap:5px;">
                                    <span class="material-symbols-outlined">search</span>
                                    <input type="text" style="background-color: white; color:#212E3F" placeholder="Search To-do's by name">
                                </div>
                                <span class="material-symbols-outlined">add</span>  
                            </div>
                       </div> 
                       <div style="display: flex; flex-direction:column; padding:20px 20px; row-gap:20px">
                            <div class="todo-item">
                                <div style="display: flex; justify-content:space-between; align-items:center">
                                    <div style="display: flex; column-gap:15px; align-items:center">
                                        <span class="material-symbols-outlined" style="background-color:#686868; padding:10px; border-radius:10px;">home_repair_service</span>
                                        <p>Submit certification</p>
                                    </div>
                                    <p style="text-wrap: nowrap; margin-left:10px;">18/03/24</p>
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
                <iframe src="https://juliangroba.github.io/sampleappIFCjs/02/" frameborder="0" style="background-color: var(--background-300); border-radius:8px"></iframe>
                </div>
            </div>
        </div>
